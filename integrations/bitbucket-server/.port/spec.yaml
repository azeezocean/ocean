title: Bitbucket Server Integration
description: Bitbucket Server integration for Port Ocean
icon: BitBucket
features:
  - type: exporter
    section: Under Development
    resources:
      - kind: project
      - kind: repository
      - kind: pull_request
      - kind: user
configurations:
  - name: username
    required: true
    type: string
    description: Bitbucket Server username
  - name: password
    required: true
    type: string
    sensitive: true
    description: Bitbucket Server password or access token
  - name: base_url
    required: true
    type: url
    description: Bitbucket Server API URL
