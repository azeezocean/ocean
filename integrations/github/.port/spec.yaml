title: GitHub Integration
description: GitHub integration for Port Ocean
icon: GitHub
docs: https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/incident-management/firehydrant
integration:
  identifier: "github"
  title: GitHub Integration
  icon: GitHub
  description: azeezgithub integration for Port Ocean
  icon: Cookiecutter
features:
  - type: exporter
    section: Github Integration
    resources:
      - kind: repositories
      - kind: issues
      - kind: pull_requests
      - kind: workflows
      - kind: teams
configurations:
  - name: githubToken
    required: true
    type: string
    sensitive: true
    description: GitHub token
  - name: githubOrg
    required: true
    type: string
    description: GitHub organization
  - name: githubRepo
    required: true
    type: string
    description: GitHub repository
  - name: githubWebhookSecret
    required: true
    type: string
    sensitive: true
    description: GitHub webhook secret
  - name: webhookUrl
    required: true
    type: string
    description: Webhook URL
  - name: githubBaseURL
    required: true
    type: string
    default: https://api.github.com
    description: GitHub API base URL
    
