description: Ocean integration for Bitbucket Cloud
icon: bitbucket
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: project
      - kind: repository
      - kind: pull-request
      - kind: folder
  - type: gitops
    section: GitOps
configurations:
  - name: bitbucketWorkspace
    description: The slug of the workspace the integration will work with
    type: string
    required: true
  - name: bitbucketCredentials
    type: string
    sensitive: true
    required: true
    description: The credentials of the Bitbucket account. It should be a comma separated list of username and app password pairs (e.g. username1::app_password1,username2::app_password2) or a list of workspace tokens (e.g. token1,token2) or a combination of the two (e.g. username1::app_password1,token1).
  - name: bitbucketHostUrl
    type: string
    description: The base api url of Bitbucket Cloud Rest API. It should include the protocol and version (e.g. <a href="https://api.bitbucket.org/2.0" target="_blank">https://api.bitbucket.org/2.0</a>).
    default: https://api.bitbucket.org/2.0
  - name: webhookSecret
    type: string
    description: The secret used to verify the webhook requests.
    sensitive: true
    required: false
